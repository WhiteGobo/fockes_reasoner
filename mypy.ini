[mypy]
warn_unused_configs = True
exclude = fockes_reasoner.durable_reasoner.default_externals

# Per-module options:

[mypy-fockes_reasoner.*]
warn_return_any = True
disallow_untyped_defs = True

#[mypy-fockes_rdf_reasoner.Class_durableStore]
#ignore_errors = True

[mypy-durable.*]
ignore_missing_imports = True

[mypy-durable_rules_engine]
ignore_missing_imports = True

[mypy-isodate]
ignore_missing_imports = True
